name: Deploy (Deno Deploy)

on:
  push:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      id-token: write
    env:
      PROJECT: uusd-ubq-fi
      PREVIEW_PROJECT: uusd-ubq-fi-preview
      PROD_BRANCH: ${{ github.event.repository.default_branch }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: 2.x

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "${HOME}/.bun/bin" >> "$GITHUB_PATH"

      - name: Install deployctl
        run: |
          set -euo pipefail
          deno install -gArf jsr:@deno/deployctl@1.12.0
          echo "${HOME}/.deno/bin" >> "$GITHUB_PATH"

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Deploy
        env:
          DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}
        run: |
          set -euo pipefail
          target="$PREVIEW_PROJECT"
          prod_flag=""
          if [ "${GITHUB_REF_NAME}" = "$PROD_BRANCH" ]; then
            target="$PROJECT"
            prod_flag="--prod"
          fi

          # Derive excludes from .gitignore to avoid shipping dev/test artifacts,
          # but keep built JS bundles that are intentionally gitignored.
          mapfile -t ignored_paths < <(git ls-files -o --ignored --exclude-standard --directory --no-empty-directory)
          excludes=()
          for path in "${ignored_paths[@]}"; do
            case "$path" in
              app.js|app.js.map|*/app.js|*/app.js.map) continue ;;
            esac
            excludes+=("--exclude=${path}")
          done

          deployctl deploy \
            --project="$target" \
            $prod_flag \
            --entrypoint=serve.ts \
            --root="." \
            --token="$DENO_DEPLOY_TOKEN" \
            --include="." \
            --include="deno.json" \
            "${excludes[@]}"
