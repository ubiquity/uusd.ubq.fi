<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubiquity Dollar</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div id="sparkline-background">
        <div class="sparkline-chart"></div>
        <div class="sparkline-stroke"></div>
        <div class="chart-labels">
            <div class="price-label-high">$1.01</div>
            <div class="price-label-mid">$1.00</div>
            <div class="price-label-low">$0.99</div>
            <div class="date-labels" id="dynamic-dates">
                <!-- Dates will be populated dynamically -->
            </div>
        </div>
    </div>
    <div id="background"><svg id="dollar-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 131.66 150" fill="currentColor"><path d="m54.5 97.23.51.29L95.45 121l-27.54 16a5.44 5.44 0 0 1-5.11.16l-.29-.16-49.1-28.35a5.42 5.42 0 0 1-2.69-4.36v-8.7a48.08 48.08 0 0 1 43.78 1.7zm-30.45-60.7 42.73 24.8.55.32a59 59 0 0 0 52.38 2.77v39.48a5.4 5.4 0 0 1-2.44 4.51l-.26.18-10.67 6.14-45.85-26.61a58.92 58.92 0 0 0-49.78-4.38v-36.4a5.42 5.42 0 0 1 2.44-4.51l.26-.16zm41.16-22.87a5.43 5.43 0 0 1 2.38.55l.32.17L117 42.67a5.4 5.4 0 0 1 2.7 4.35v5.33a48 48 0 0 1-46.8 0l-.64-.35-37.34-21.73 27.59-15.89a5.25 5.25 0 0 1 2.35-.72zm66.45 27.11a6.54 6.54 0 0 0-3.27-5.66L69.1.87a6.58 6.58 0 0 0-6.54 0L3.27 35.11A6.54 6.54 0 0 0 0 40.77v68.46a6.57 6.57 0 0 0 3.27 5.67l59.29 34.23a6.58 6.58 0 0 0 6.54 0l59.29-34.23a6.57 6.57 0 0 0 3.27-5.67z"></path></svg></div>
    <div class="container">

        <div class="wallet-section">
            <div id="walletInfo" style="display: none;">
                <p>Connected: <span class="wallet-address" id="walletAddress"></span></p>
                <p class="info-text">Network: <span id="networkName">Ethereum Mainnet</span></p>
            </div>
            <button id="connectWallet" onclick="window.app.connectWallet()">Connect Wallet</button>
        </div>

        <!-- Direction Toggle -->
        <div class="direction-toggle" style="display: none;">
            <button id="depositButton" class="direction-button active">Buy UUSD</button>
            <button id="withdrawButton" class="direction-button">Sell UUSD</button>
        </div>

        <!-- Simplified Exchange Form -->
        <div id="exchangeForm" class="exchange-form" style="display: none;">
            <form onsubmit="window.app.handleExchange(event)">
                <div id="input" class="form-group">
                    <input type="number" id="exchangeAmount" step="any" placeholder="Enter amount" required>
                </div>

                <!-- Optional: UBQ Discount (only shown when protocol allows) -->
                <div id="ubqDiscountOption" class="form-group" style="display: none;">
                    <div class="checkbox-group">
                        <input type="checkbox" id="useUbqDiscount" />
                        <label for="useUbqDiscount">Use UBQ for 5% of collateral</label>
                    </div>
                </div>

                <!-- Optional: Force Swap Only (for withdrawals) -->
                <div id="swapOnlyOption" class="form-group" style="display: none;">
                    <div class="checkbox-group">
                        <input type="checkbox" id="forceSwapOnly" />
                        <label for="forceSwapOnly">Use Curve swap only</label>
                    </div>
                </div>

                <!-- Optional: Accept Fractional Redemption (for withdrawals when protocol is undercollateralized) -->
                <div id="fractionalRedemptionOption" class="form-group" style="display: none;">
                    <div class="checkbox-group">
                        <input type="checkbox" id="acceptFractionalRedemption" />
                        <label for="acceptFractionalRedemption">Accept protocol redemption (will receive LUSD + UBQ tokens)</label>
                    </div>
                    <small style="color: #888; margin-left: 24px; display: block; margin-top: 4px;">
                        ‚ö†Ô∏è Note: UBQ tokens don't have mature market liquidity yet<br>
                        üí° Protocol uses TWAP prices for protection against flash loan attacks
                    </small>
                </div>

                <!-- Output Display -->
                <div id="exchangeOutput" class="output-section" style="display: none;">
                    <!-- <div class="output-row">
                        <span class="route-type" id="routeIndicator"></span>
                    </div> -->
                    <div id="output" class="output-row main-output">
                        <span class="output-label">You will receive:</span>
                        <span class="output-value" id="expectedOutput">-</span>
                        <span class="output-value" id="ubqOutput"></span>
                    </div>

                    <button type="button" class="action-button" id="exchangeButton" disabled>
                        Enter amount to continue
                    </button>
                </div>

                <!-- Notification Areas -->
                <div class="notification-container" data-type="exchange">
                    <div class="error" id="exchangeError" style="display:none"></div>
                    <div class="success" id="exchangeSuccess" style="display:none"></div>
                </div>
            </form>
        </div>

    </div>

    <!-- Inventory Bar - Fixed at bottom -->
    <div id="inventory-bar" class="inventory-bar">
        <!-- Token balance displays will be populated by the component -->
    </div>

    <script type="module" src="/app.js"></script>
</body>
</html>
